<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    <mat-form-field appearance="outline" class="mr-16" style="padding-top: 8px;">
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
        <mat-hint>Pleas enter a name</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" style="padding-top: 8px;">
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Nam#">
        <mat-hint>Pleas enter a name</mat-hint>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
    <mat-form-field appearance="outline" class="mr-16" style="padding-top: 8px;" class="full-width">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="E-Mail">
        <mat-hint>Pleas enter an E-Mail</mat-hint>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
    <mat-form-field appearance="outline" class="mr-16" style="padding-top: 8px;" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Pleas enter a date</mat-hint>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
<mat-form-field appearance="outline" style="padding-top: 8px;" class="full-width">
    <mat-label>Street + House No.</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
    <mat-hint>Pleas enter a street</mat-hint>
</mat-form-field>
</mat-dialog-content>

<mat-dialog-content>
    <mat-form-field appearance="outline" class="mr-16" style="padding-top: 8px;">
        <mat-label>Zip code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
        <mat-hint>Pleas enter a Zip code</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" style="padding-top: 8px;">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
        <mat-hint>Pleas enter a city</mat-hint>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button [disabled]="loading" mat-button>Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
